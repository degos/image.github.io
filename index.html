<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Gerador de imagen</title>
    <link rel="stylesheet" type="text/css" href="static/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/icon.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/accordion.min.css">

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="static/js/script.js"></script>
    <script src="static/js/semantic.min.js"></script>
    <script src="static/js/accordion.min.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 800px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.ui.accordion').accordion();
        });
        $(document)
                .ready(function() {
                    $('.ui.form')
                            .form({
                                on: 'blur',
                                fields: {
                                    email: {
                                        identifier  : 'apellido',
                                        rules: [
                                            {
                                                type   : 'empty',
                                                prompt : 'Ingresa tu apellido'
                                            },
                                        ]
                                    },
                                }
                            })
                    ;
                })
        ;
    </script>
</head>
<body onload="drawCanvas();">

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui blue image header">
            <div class="content">
                Crear Imagen
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui vertical stripe quote segment">
                        <div class="ui equal width stackable internally celled grid">
                            <div class="center aligned row">
                                <div class="column">
                                    <img src="static/images/layout.jpg" alt="" width="300" height="300">
                                </div>
                                <div class="column">
                                    <canvas id="canvas" width="300" height="300">
                                        <!— Fallback content —>
                                        <p>We apologize, your browser does not support canvas at this time!</p>
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="apellido" placeholder="Apellido" id="apellido">
                    </div>
                </div>
                <div class="ui fluid large primary button" onclick="drawCanvas()">Crear Imagen</div>
            </div>

            <div class="ui error message"></div>

        </form>
        <div class="ui inverted segment">
            <div class="ui inverted accordion">
                <div class="title">
                    <i class="dropdown icon"></i>
                    Como usar?
                </div>
                <div class="content">
                    <ol>
                        <li>
                            Ingresa tu apellido paterno
                        </li>
                        <li>
                            click en "Genrerar Imagen"
                        </li>
                        <li>
                            Guarda la imagen que se creo (click derecho, Guardar imagen como)
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="ui message">
            Sugerencias? <a href="#"> email</a>
        </div>
    </div>
</div>

</body>

</html>
